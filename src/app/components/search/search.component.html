<div class="row mb-3">
  <div class="col">
    <input
      [(ngModel)]="termino"
      type="text"
      (keyup)="buscar(termino)"
      class="form-control"
      placeholder="Buscar Artista"
    />
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-tarjetas [items]="artistas"></app-tarjetas>
